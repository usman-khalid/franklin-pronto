name: Franklin Build

on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: npm install
    - run: npm run lint
    - run: npm run build --if-present
    - name: Deploy
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist