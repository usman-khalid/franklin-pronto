name: Franklin Build

on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' #required for npm 8 or later.
    - run: npm install
    - run: npm run build
      env:
        CI: true